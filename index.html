<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ФармЛицензия</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<!-- Навигация -->
<header class="bg-white shadow">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
        <div class="flex items-center space-x-2">
            <div class="bg-blue-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">Ф</div>
            <span class="font-bold text-gray-900 text-lg">ФармЛицензия</span>
        </div>
        <nav class="hidden lg:flex space-x-6 text-gray-700 font-medium">
            <a href="#" class="hover:text-blue-600">Услуги</a>
            <a href="#" class="hover:text-blue-600">Лицензии</a>
            <a href="#" class="hover:text-blue-600">Склады</a>
            <a href="#" class="hover:text-blue-600">О нас</a>
            <a href="#" class="hover:text-blue-600">Контакты</a>
        </nav>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Консультация</button>
    </div>
</header>

<!-- Основной блок -->
<main class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
    <div class="container mx-auto text-center py-20 px-6">
        <h1 class="text-white text-3xl font-extrabold mb-4 leading-tight">
            Фармацевтические лицензии и склады GDP стандарта в Москве и <br> МО
        </h1>
        <p class="text-white text-base mb-10">
            Оформление лицензий, аренда сертифицированных складов, юридическое <br> сопровождение.
        </p>
        <div class="flex justify-center flex-col md:flex-row gap-6">
            <button class="bg-white text-blue-600 font-semibold py-4 px-6 rounded hover:bg-blue-50">
                Оформить лицензию
            </button>
            <button class="border border-white text-white font-semibold py-4 px-6 rounded hover:bg-white hover:text-blue-600 transition">
                Арендовать склад
            </button>
        </div>
    </div>
</main>

</body>
</html>
